<!DOCTYPE html>
<html lang="en">

<head> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Primary Meta Tags -->
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/icon.png' )}}">

    <!-- Sweet Alert -->
    <link type="text/css" href="{{ url_for('static', filename='vendor/sweetalert2/dist/sweetalert2.min.css') }}" rel="stylesheet">

    <!-- Notyf -->
    <link type="text/css" href="{{ url_for('static', filename='vendor/notyf/notyf.min.css') }}" rel="stylesheet">

    <!-- Volt CSS -->
    <link type="text/css" href="{{ url_for('static', filename='css/volt.css') }}" rel="stylesheet">

</head>
<body>

    <style> 
        .form-bg-image {
            background-size: cover;
            background-position: center;
        }
        
        @media (min-width: 992px) { /* Adjust the breakpoint as needed */
            .form-bg-image {
                background-image: url('{{ url_for('static', filename='img/signin.svg') }}');
            }
        }

        .logo {
            width: 230px;
            height: auto;
        }
    </style>
    <main> 

        <!-- Flashed message -->
         <!--
        {% for category, message in get_flashed_messages(with_categories=true) %}
        <div class="alert alert-{{ category }} alert-dismissible fade show flashed-message" role="alert">
          <span class="fas fa-bullhorn me-1"></span>
          {{ message }}
          <button type="button" class="btn-close btn-sm" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    -->f
        <!-- Section -->
        <section class="vh-lg-100 mt-5 mt-lg-0 bg-soft d-flex align-items-center">
            <div class="container">
                <div class="row justify-content-center form-bg-image" data-background-lg="{{ url_for('static', filename='img/signin.svg') }}">
                <div class="col-12 d-flex align-items-center justify-content-center">
                        <div class="bg-white shadow border-0 rounded border-light p-4 p-lg-5 w-100 fmxw-500">
                            <div class="text-center text-md-center mb-4 mt-md-0">
                                <img src="{{ url_for('static', filename='img/logo_alt.png')}}" alt="ERP Center, Inc. Logo" class="logo">
                            </div>
                            <!-- Form -->
                            <form class="mt-4" method="POST">
                                {{ form.hidden_tag() }}
                                <div class="form-group mb-4">
                                    <label for="email">Your Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon1">
                                            <svg class="icon icon-xs text-gray-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path></svg>
                                        </span>
                                        {{ form.email(class="form-control", placeholder="user@client.com") }}
                                    </div>  
                                </div>
                                <!-- End of Form -->
                                <div class="form-group">
                                    <!-- Form -->
                                    <div class="form-group mb-4">
                                        <label for="password">Your Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text" id="basic-addon2">
                                                <svg class="icon icon-xs text-gray-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path></svg>
                                            </span>
                                            {{ form.password(class="form-control", placeholder="Password") }}
                                        </div>  
                                    </div>
                                    <!-- End of Form -->
                                    <div class="d-flex justify-content-between align-items-top mb-4">
                                        <div class="form-check">
                                            {{ form.remember(class="form-check-input") }}
                                            <label class="form-check-label mb-0" for="remember">
                                              Remember me
                                            </label>
                                        </div>
                                        <!-- <div><a href="./forgot-password.html" class="small text-right">Lost password?</a></div> -->
                                    </div>
                                </div>
                                <div class="d-grid">
                                    {{ form.submit(class="btn btn-primary") }}
                                </div>
                            </form>

                            <div class="d-flex justify-content-center align-items-center mt-4">
                                <span class="fw-normal">
                                    <a href="{{ url_for('signup') }}" class="fw-bold">Create account</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

   <!-- Core -->
   <script src="{{ url_for('static', filename='vendor/@popperjs/core/dist/umd/popper.min.js') }}"></script>
   <script src="{{ url_for('static', filename='vendor/bootstrap/dist/js/bootstrap.min.js') }}"></script>

   <!-- Vendor JS -->
   <script src="{{ url_for('static', filename='vendor/onscreen/dist/on-screen.umd.min.js') }}"></script>

   <!-- Slider -->
   <script src="{{ url_for('static', filename='vendor/nouislider/distribute/nouislider.min.js') }}"></script>

   <!-- Smooth scroll -->
   <script src="{{ url_for('static', filename='vendor/smooth-scroll/dist/smooth-scroll.polyfills.min.js') }}"></script>

   <!-- Charts -->
   <script src="{{ url_for('static', filename='vendor/chartist/dist/chartist.min.js') }}"></script>
   <script src="{{ url_for('static', filename='vendor/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.min.js') }}"></script>

   <!-- Datepicker -->
   <script src="{{ url_for('static', filename='vendor/vanillajs-datepicker/dist/js/datepicker.min.js') }}"></script>

   <!-- Sweet Alerts 2 -->
   <script src="{{ url_for('static', filename='vendor/sweetalert2/dist/sweetalert2.all.min.js') }}"></script>

   <!-- Moment JS -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

   <!-- Vanilla JS Datepicker -->
   <script src="{{ url_for('static', filename='vendor/vanillajs-datepicker/dist/js/datepicker.min.js') }}"></script>

   <!-- Notyf -->
   <script src="{{ url_for('static', filename='vendor/notyf/notyf.min.js') }}"></script>

   <!-- Simplebar -->
   <script src="{{ url_for('static', filename='vendor/simplebar/dist/simplebar.min.js') }}"></script>

   <!-- Github buttons -->
   <script async defer src="https://buttons.github.io/buttons.js"></script>

   <!-- Volt JS -->
   <script src="{{ url_for('static', filename='assets/js/volt.js') }}"></script>
    
</body>

</html>
