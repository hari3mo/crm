{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Generated Text Display</title>
    
</head>
{% block content %}

    <div class="container">
        {{ form.submit(class="btn btn-info animate-up-2 me-1", value='Update Opportunity') }}


        <h1>AI Generated Text</h1>
        <div id="ai-text" class="ai-text">
            Click the star button above to generate AI text.
        </div>
        <div class="generated-by">Generated by AI on <span id="current-date"></span></div>
    </div>
    <script>
        document.getElementById('current-date').textContent = new Date().toLocaleDateString();

        function generateText() {
            const aiText = document.getElementById('ai-text');
            aiText.innerHTML = 'Loading...';
            
            // Simulating an API call to generate text
            setTimeout(() => {
                const generatedText = "This is an example of AI-generated text. It demonstrates how the content can be dynamically updated when the star button is clicked. In a real application, this text would be fetched from an AI service or API.";
                aiText.innerHTML = generatedText;
            }, 1000);
        }
    </script>
{% endblock %}
</html>
