{% extends "base.html" %}
{% block title %}Import Accounts{% endblock %}

{% block content %}

<div class="py-4">
    <nav aria-label="breadcrumb" class="d-none d-md-inline-block">
        <ol class="breadcrumb breadcrumb-dark breadcrumb-transparent">
            <li class="breadcrumb-item">
                <a href="{{ url_for('index') }}">
                    <svg class="icon icon-xxs" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                </a>
            </li>
            <li class="breadcrumb-item"><a href="{{ url_for('accounts_list') }}">Accounts</a></li>
            <li class="breadcrumb-item active" aria-current="page">Import Accounts</li>
        </ol>
    </nav>
    <div class="d-flex justify-content-between w-100 flex-wrap">
        <div class="mb-3 mb-lg-0">
            <h1 class="h4">Import Accounts</h1>
        </div>
       
    </div>
</div>


<div class="card border-0 shadow">
    <div class="card-body">
        <form method="POST", enctype="multipart/form-data">
            {{ form.hidden_tag() }}
        
            <div class="mb-3">
                {{ form.file(class="form-control") }}
                <br>
                {{ form.submit(class="btn btn-primary animate-up-2") }}
            </div>
        
        </form>
    </div>
</div>


{% endblock %}
